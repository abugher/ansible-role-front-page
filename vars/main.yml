---
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    path:               '/usr/share/nginx/html'
    state:              'directory'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    path:               '/usr/share/nginx/html/public'
    state:              'directory'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    path:               '/usr/share/nginx/html/public/pictures'
    state:              'directory'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/index.html"
    dest:               '/usr/share/nginx/html/index.html'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/private.html"
    dest:               '/usr/share/nginx/html/private.html'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/public/refresher.html"
    dest:               '/usr/share/nginx/html/public/refresher.html'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/public/refresher.js"
    dest:               '/usr/share/nginx/html/public/refresher.js'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/style.css"
    dest:               '/usr/share/nginx/html/style.css'
symlinks:
  - owner:              'root'
    group:              'root'
    src:                '../style.css'
    dest:               '/usr/share/nginx/html/public/style.css'
