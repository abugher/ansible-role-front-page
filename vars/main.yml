---
dependencies:
  - 'nginx'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/index.html"
    dest:               '/usr/share/nginx/www/index.html'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/private.html"
    dest:               '/usr/share/nginx/www/private.html'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/www/style.css"
    dest:               '/usr/share/nginx/www/style.css'
